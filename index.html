<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="productPhoto">
            <img src="images/kulaklık.jpg" alt="">
        </div>
        <div class="product">
            <div class="producttitle">
                <p class="discount">Free Shipping</p>
                <p class="productdesc">Philips TAH4205RD Kablosuz Bluetoothlu Kırmızı Kulak Üstü Kulaklık</p>
                <p class="productoldprice">1599 ₺</p>
                <p class="productprice">799 ₺</p>
                <p class="productinfo">The offer is valid until April 3 or as long as stock lasts!</p>
                <button class="addtocartbtn">Add to cart</button>
                <span class="productstock" ><i class="fa-solid fa-circle"></i> 50+ pcs. in stock.</span>
            </div>
            <div class="productfoot">
                <button class="footbtn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                <button class="footbtn"><i class="fa-solid fa-heart"></i> Add to wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
